<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Riddle Me THIS!</title>
</head>

<body>
    <div class="container w-75 h-100">
        <div class="row bg-success">
            <div class="col-md-3 border border-secondary">
                <img src="assets/images/02f99e45d2258d78a6a225807e363b6f.jpg" class="w-75">
            </div>
            <div class="col-md-9 text-center">
                <h1>Riddle Me This, BATMAN</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5 float-md-left" id="riddle">
            </div>
            <div class="col-md-7 float-md-right" id="answer">
            </div>
        </div>
        <div class="row pt-5">
            <div class="col-md-12 text-center">
                <button type="button" class="btn btn-success" value="q">Q</button>
                <button type="button" class="btn btn-success" value="w">W</button>
                <button type="button" class="btn btn-success" value="e">E</button>
                <button type="button" class="btn btn-success" value="r">R</button>
                <button type="button" onclick="onclick()" class="btn btn-success" value="t">T</button>
                <button type="button" class="btn btn-success" value="y">Y</button>
                <button type="button" class="btn btn-success" value="u">U</button>
                <button type="button" class="btn btn-success" value="i">I</button>
                <button type="button" class="btn btn-success" value="o">O</button>
                <button type="button" class="btn btn-success" value="p">P</button>
                <br>
                <button type="button" class="btn btn-success" value="a">A</button>
                <button type="button" class="btn btn-success" value="s">S</button>
                <button type="button" class="btn btn-success" value="d">D</button>
                <button type="button" class="btn btn-success" value="f">F</button>
                <button type="button" class="btn btn-success" value="g">G</button>
                <button type="button" class="btn btn-success" value="h">H</button>
                <button type="button" class="btn btn-success" value="j">J</button>
                <button type="button" class="btn btn-success" value="k">K</button>
                <button type="button" class="btn btn-success" value="l">L</button>
                <br>
                <button type="button" class="btn btn-success" value="z">Z</button>
                <button type="button" class="btn btn-success" value="x">X</button>
                <button type="button" class="btn btn-success" value="c">C</button>
                <button type="button" class="btn btn-success" value="v">V</button>
                <button type="button" class="btn btn-success" value="b">B</button>
                <button type="button" class="btn btn-success" value="n">N</button>
                <button type="button" class="btn btn-success" value="m">M</button>
            </div>
        </div>
    </div>
    </div>
</body>
<script src="assets/javascript/game.js"></script>

</html>
